<!DOCTYPE html>

<body>
    <script>
        const arr = [1,2,4,5,6,12,2];
        console.log(Array.from(new Set(arr)));
        let result = [];
        arr.map((ele)=>{
            if(result.indexOf(ele)===-1){
                result.push(ele);
            }
        })
        console.log(result);
    </script>
