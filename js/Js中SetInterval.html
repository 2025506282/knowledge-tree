<!-- 1.写一个 mySetInterVal(fn, a, b),
    每次间隔 a,a+b,a+2b 的时间，
    然后写一个 myClear，停止上面的 mySetInterVal
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function mySetInterVal(fn, a, b) {
            let timeCount = 0;
            let timer;
            const loop = () => {
                console.log('123');
                timer = setTimeout(() => {
                    console.log('1223');
                    fn()
                    timeCount++
                    loop()
                }, a + timeCount * b)
            };
            loop();
            return () => {
                clearTimeout(timer)
            }
        }
        //测试
        const myClear = mySetInterVal(() => { console.log('test') }, 1000, 500);
        // 清除定时器
        // myClear()
    </script>
</body>

</html>
