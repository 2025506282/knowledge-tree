<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eventLoop</title>
</head>
<body>
    <script>
    async function  test1() {
        console.log('1');
        await 1;
        console.log('2');
    }
    function test2() {
        return new Promise((resolve) => {
            console.log('3');
            resolve();
        })
    }
    
    setTimeout(()=>{
        console.log('4');
    })
    
    test2().then((data)=>{
        console.log('5');
    })
    test1();
    console.log('6');
    </script>
</body>
</html>
