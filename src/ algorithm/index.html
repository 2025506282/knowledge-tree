<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- <script src="./merge/sort1.js"></script> -->
    <script>
        function sort(arr) {
            let nums = arr.sort();
            let list = [];
            for(let index = 0;index < nums.length;index++) {
                if(nums[index] > 0) break;
                if(index > 0 && nums[index] === nums[index - 1]) continue;
                let left = index + 1;
                let right = nums.length - 1;
                while(left < right) {
                    let sum = nums[index] + nums[left] + nums[right];
                    if(sum === 0) {
                        list.push([nums[index], nums[left], nums[right]]);
                        while(left < right && nums[left] === nums[left + 1]) left++;
                        while(left < right && nums[right] === nums[right - 1]) right--;
                        left ++;
                        right --;
                    } else if(sum < 0) {
                        left++;
                    } else if(sum > 0) {
                        right--;
                    }
                }
            }
            return list;
        }
        const arr = [-1,123,345,123,1,0];
        console.log(sort(arr));
    </script>
</body>
</html>
