<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .float {
            float: left;
            width: 200px;
            height: 400px;
            background: blue;
        }
        .margin {
            margin-left: 200px;
            width: 100%;
            height: 400px;
            background: red;
        }
    </style>
</head>
<body>
    <div class='box'>
        <div class='float'></div>
        <div class='margin'></div>
    </div>
</body>
</html>
